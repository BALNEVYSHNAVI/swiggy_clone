<div class="container">
  <input
    type="text"
    [(ngModel)]="searchQuery"
    placeholder="Search for restaurants and food"
  />
  
  <a [routerLink]="['/search']"></a>

  <h2>Popular Cuisines</h2>

  <div class="items">
    <div *ngFor="let item of filteredItems" class="item">
      <a [routerLink]="['/food', item.name]" class="item-link">
        <img [src]="item.img" alt="{{ item.name }}" width="80" height="80" /> </a>
      <span>{{ item.name }}</span>
    </div>
  </div>
</div>
